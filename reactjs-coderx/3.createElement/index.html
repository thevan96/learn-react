<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    // const Title = React.createElement('div', {
    //   className: "title"
    // }, "Hello world");

    const Title = <div className="title">Hello world</div>

    const Image = React.createElement('img',{
      src: "https://images.pexels.com/photos/1252869/pexels-photo-1252869.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
    })

    const App = React.createElement('div', null, Title, Image);
    ReactDOM.render(
      App,
      document.getElementById('root')
    );
  </script>
</body>
</html>
